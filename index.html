<htm>
    <link rel="stylesheet" type="text/css" href=".\styles\index_style.css">
    <script type="text/javascript" src=".\scripts\login_scripts.js"></script>

    <head>

    </head>

    <body>
        <form action="ClickLogin" method="post">
            <div class="imgcontainer">
                <img src=".\images\avatar_login.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" id="LoginBtn">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <span class="psw">Forgot <a href="ClickLogin">password?</a></span>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </body>
    <footer>

    </footer>
</htm>
